<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/erasing.css" />

    <script src="./js/data.js" defer></script>

  <body>
    <form action="" class="comment_entry">
      <input class="userData" id="userName" type="text" name="userName" placeholder="Your Name">
      <input class="userData" id="userTopic" type="text" name="topic" placeholder="Name Of Comment">
      <input class="userData" id="userMark" type="number" name="mark" step="0.1" max="10" placeholder="Your Mark" >
      <textarea name="comment" id="userComment" placeholder="Your Comment"></textarea>
      <button class="confirmBtn">Create Comment</button>
    </form>
    <ul class="comment_list">
    </ul>
